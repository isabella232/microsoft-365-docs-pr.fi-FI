title: Microsoft 365 Business Premiumin usein kysyttyjä kysymyksiä
summary: ''
sections:
- name: Yleistä
  questions:
  - question: Mikä on Microsoft 365 Business Premium?
    answer: >
      Microsoft 365 on integroitu ratkaisu, joka yhdistää luokkansa parhaat tuottavuustyökalut, suojauksen ja laitehallintatyökalut pienille ja keskisuurille yrityksille. Se sisältää seuraavat:


      **Joukko yritysten tuottavuus- ja yhteiskäyttötyökaluja:**


      - Word, Excel, PowerPoint, Outlook, OneNote, Publisher ja Access

      - Exchange, OneDrive, Skype for Business, Microsoft Teams ja SharePoint.

      - Officen yrityssovellukset (Bookings, MileIQ<sup>1</sup>).


      **Yritystason laitehallinta- ja suojausominaisuudet:**


      - Auttaa suojaamaan ulkoisia uhkia, kuten tietojen kalastelua ja kehittyneitä haittaohjelmia, Microsoft Defenderin Office 365 palvelupaketti 1:n ja Microsoft Defenderin hyökkäyssuoja.

      - Auttaa hallitsemaan sitä, miten luottamuksellisia tietoja käytetään ja siirretään, tietojen menetyksen estokäytäntöjen ja Azure Information Protection -palvelupaketti 1:n avulla.

      - Auttaa suojaamaan, säilyttämään ja varmuuskopioimaan tietoja Exchange Online Archivingin avulla.

      - Sovellusten suojaus Office-sovelluksiin ja muihin mobiilisovelluksiin Intune-sovellussuojauksen avulla.

      - Mobiililaitteiden hallinta Windows 10 PC-tietokoneissa, macOS-laitteissa ja mobiililaitteissa Intune-laitehallinnan avulla.

      - Käyttäjätietojen suojaus monimenetelmäisen todennuksen, salasanan omatoimisen palautuksen ja ehdollisten käyttöoikeuksien avulla.

      - yhdenmukaiset suojausmääritykset &mdash; laitteiden välillä yrityksen tietojen suojassa eri laitteissa Microsoft Defenderin virustentorjunta, joka on aina käytössä ja ajan tasalla.


      **Yksinkertaistettu laitteen käyttöönotto ja käyttäjän määritys:**


      - Käyttäjien ja laitteiden hallinta yhdellä hallintakonsolilla

      - Office-sovellusten automaattinen asennus Windows 10 -tietokoneisiin.

      - Office ja Windows 10 aina ajan tasalla.

      - Tietokoneiden tehokas ja nopea käyttöönotto Windows Autopilotin avulla.


      **Muut oikeudet:**


      - Microsoft 365 Business Premium -asiakkaat voivat käyttää myös Windowsin virtuaalityöpöytää ja Officen jaetussa tietokoneessa aktivoimisen ominaisuuksia. Saat lisätietoja [Microsoft 365 Business Premium -blogista](https://techcommunity.microsoft.com/t5/Microsoft-365-Business-Blog/bg-p/Microsoft365BusinessBlog). Lue myös [Microsoft 365 for Business -palvelukuvaus](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-business-service-description).
  - question: Kenen kannattaa ottaa Microsoft 365 Business Premium käyttöön?
    answer: >
      Microsoft 365 Business Premium on kattava pilvipohjainen suojausratkaisu, jonka avulla voit tehdä seuraavia toimia:


      - suojata yritystäsi edistyneiltä kyberuhilta kehittyneen tietojenkalastelulta ja kiristysohjelmilta suojautumisen avulla

      - hallita luottamuksellisten tietojen käyttöoikeuksia salaamalla tiedot, jotta niitä ei voi vahingossa jakaa sellaisen henkilön kanssa, jolla ei ole tietojen käyttöoikeuksia

      - suojata yritykseen yhteydessä olevat laitteet, säilyttää iOS-, Android-, Windows- ja Mac-laitteiden tiedot suojattuina ja pitää Windows-laitteet ajan tasalla.


      Microsoft 365 Business Premium on täysin integroitu Office 365:een, jotta voit tehdä hallintoon ja laskutukseen liittyviä toimia sekä saada ympärivuorokautista tukea tutussa ympäristössä. Se sisältää yritystasoista teknologiaa, joka on suunniteltu alle 300 työntekijän yrityksille.
  - question: Miten voin hankkia yritykselleni Microsoft 365 Business Premiumin?
    answer: >
      Microsoft 365 Business Premiumin voi ostaa [Microsoft-kumppanin kautta](https://www.microsoft.com/solution-providers/search) tai suoraan [Microsoftilta](https://www.microsoft.com//microsoft-365/business). Valitessasi, ostatko ratkaisun suoraan Microsoftilta vai Microsoft-kumppanin kautta, sinun kannattaa miettiä henkilökuntasi kykenevyyttä ja halua hallita IT-infrastruktuuria. Microsoft-kumppani voi auttaa IT-infrastruktuurin, mukaan lukien Microsoft-ratkaisujen, käyttöönotossa ja hallitsemisessa.
  - question: Kuinka paljon Microsoft 365 Business Premium maksaa?
    answer: Microsoft 365 Business Premiumin hinta on 20,00 Yhdysvaltain dollaria kuukaudessa käyttäjää kohden, jos kyseessä on suoraan Microsoftilta ostettu _vuosisopimus_. Microsoft-kumppanin kautta ostettuna hinta voi vaihdella kumppanin tarjoamista palveluista ja kumppanin Microsoft 365 Business Premium -hinnoittelumallista riippuen.
  - question: Onko asiakkaan Microsoft 365 Business Premium -käyttöoikeuksien määrässä ylärajaa?
    answer: >
      Microsoft 365 Business Premium on suunniteltu pienille ja keskisuurille yrityksille, joiden IT-monimutkaisuusvaatimukset ovat matalat tai keskisuuret. Asiakkaat voivat ostaa organisaatiolleen jopa 300 Microsoft 365 Business Premium -käyttöoikeutta. Asiakkaat voivat yhdistää pilvipohjaisia tilauksia keskenään. Tämän myötä asiakkaat voivat IT-vaatimuksistaan riippuen lisätä samalle tilille Microsoft 365 Enterprise -käyttöoikeuksia.


      Kun asiakkaat harkitsevat useista tilaustyypeistä koostuvaa käyttöympäristöä, heidän kannattaa työskennellä yhdessä luotettavien IT-neuvonantajien kanssa sen määrittämiseksi, miten eri tilauksia voidaan hallita ja miten niiden suojaus voidaan taata, sillä Microsoft 365 Business Premium ja Microsoft 365 Enterprise suojaavat ja hallitsevat sovelluksia ja tietoja eri tavoilla.
  - question: Voinko yhdistää Microsoft 365 Business Premiumin muuhun Microsoftin tilaustarjontaan?
    answer: Kyllä. Asiakkaat voivat yhdistää Microsoft 365 Business Premium -tilauksen Azure-, Dynamics 365-, Enterprise Mobility + Security- ja Office 365 -tilauksiin ja -palvelupaketteihin.
  - question: Täytyykö jokaisella yritykseni jäsenellä olla Microsoft 365 Business Premium -tilaus?
    answer: >
      Kaikilla ei tarvitse olla Microsoft 365 Business Premium -tilausta, mutta suojaus- ja hallintaominaisuudet ovat käytössä vain käyttäjille, joiden laitteita hallitaan Microsoft 365 Business Premium -tilauksella.


      IT-ympäristön standardointi auttaa vähentämään ylläpitoon ja suojaukseen liittyviä kustannuksia ajan kuluessa, ja tämä tila yritysten tulisi pyrkiä saavuttamaan. Ymmärrämme kuitenkin, että jotkin pienet ja keskisuuret yritysasiakkaat päivittävät ohjelmistonsa ensisijaisesti laitteistoa päivittäessään pitkällä aikavälillä. Yritykset voivat ottaa Microsoft 365 Business Premiumin osittain käyttöön organisaatiossaan, mutta yrityksen luottamuksellisten tietojen parhaan suojauksen ja yhdenmukaisten käyttökokemusten varmistamiseksi ratkaisu on suositeltavaa ottaa käyttöön kaikille käyttäjille.
  - question: Mistä tiedän, onko yrityksen käytössä oleva laitteisto ja ohjelmisto yhteensopiva Microsoft 365 Business Premiumin kanssa?
    answer: >
      Jos yrityksen käyttämässä laitteistossa on Windows 7 Pro tai uudempi versio, se todennäköisesti täyttää Microsoft 365 Business Premiumin vähimmäisvaatimukset. Jotkin Windows 10 -ominaisuudet, kuten Cortana, Windows Hello ja usean kosketuksen toiminto, vaativat tietyn laitteiston, joka on saatavilla vain uudemmissa tietokoneissa. Saat lisätietoja artikkelista [Windows 10 Pro -järjestelmävaatimukset](https://www.microsoft.com/windows/windows-10-specifications).


      Olemassa olevien työpöytäsovellusten (Win32) yhteensopivuus on vahva Windows 10:ssä, ja suurin osa olemassa olevista sovelluksista toimii ilman muutoksia. Asiakkaiden ja luotettavien IT-neuvonantajien tulee lukea [Windows 10 -yhteensopivuuden](/windows/deployment/planning/windows-10-compatibility#recommended-application-testing-process) suositeltu testausprosessi ja tutustua [Officen järjestelmävaatimuksiin](https://products.office.com/office-system-requirements#subscription-plans-section), jotta voidaan varmistaa sujuva siirtyminen Microsoft 365 Business Premiumiin.
  - question: Mikä on Windows 10 Business?
    answer: >
      Windows 10 Business on joukko pilvipalveluja ja laitehallintaominaisuuksia, jotka täydentävät Windows 10 Pro -ohjelmistoa ja mahdollistavat Microsoft 365 Business Premiumin keskitetyn valvonnan ja suojauksen hallinnan.


      Windows 10 Business sisältää myös tiettyjä Microsoft Defenderin Premium-ominaisuuksia, kuten hallitun kansioiden käytön ja verkon suojauksen verkkouhkia vastaan. Se sisältää myös Windows AutoPilot -palvelun, jonka avulla uusien Windows 10 -tietokoneiden käyttöönotto on helppoa ja nopeaa.


      Jos sinulla on laitteita, joissa on Windows 7-, 8- tai 8.1 Professional -käyttöoikeus, Microsoft 365 Business Premium tarjoaa päivityksen Windows 10 Pro -käyttöjärjestelmään, joka on edellytys Windows 10 Business -käyttöönottoa varten.

      > [!IMPORTANT]

      > Päivittäessä on annettava alkuperäinen tuoteavain, tai päivitys ei toimi.
  - question: Miten Microsoft 365 Business Premium tukee Tuo oma laitteesi (BYOD) -käytäntöä?
    answer: >
      Monet työntekijät käyttävät mielellään omaa matkapuhelintaan tai tablettiaan sekä henkilökohtaisten että työpaikan tietojen käyttöön sen sijaan, että kantaisivat mukanaan useita laitteita eri tarkoituksia varten. Vaikka henkilökohtaisten laitteiden käyttö työpaikalla on yleistä, se lisää riskiä siitä, että yrityksen tiedot joutuvat vääriin käsiin. Monet kilpailevat mobiilitietojen suojausratkaisujen tarjoajat vaativat käyttäjiä siirtymään laitteessaan tiettyyn tilaan tai käyttämään muuta monimutkaista mekanismia. Käyttäjät voivat kokea tämän tungettelevana ja saattavat välttää sen käyttöä.


      Microsoft 365 Business Premium tarjoaa asiakkaille yksinkertaisen mutta tehokkaan ratkaisun, jonka avulla työntekijät voivat käyttää henkilökohtaisia laitteitaan työpaikalla mutta yritys voi estää laitteita käyttämästä, tallentamasta tai jakamasta yrityksen tietoja. Tarkemmin:


      - **Office-mobiilisovellusten suojaus** auttaa suojaamaan Office-tietoja, mukaan lukien sähköpostin, kalenterin ja yhteystiedot sekä iOS- ja Android-mobiililaitteiden asiakirjat. Tämä toteutetaan käytännöillä, joiden avulla voidaan esimerkiksi poistaa yrityksen tiedot, kun palveluun ei ole muodostettu yhteyttä tietyn ajan kuluessa, edellyttää tietojen tallentamista vain OneDrive for Businessiin, vaatia PIN-koodia tai sormenjälkitunnistusta Office-sovellusten käyttämiseen ja estää yrityksen tietojen kopioiminen Office-sovelluksesta henkilökohtaisiin sovelluksiin. Microsoft 365 Business Premium -tilaajat voivat hallita myös muita mobiilisovelluksia Intunen avulla.


      - **Laitteiden** hallinta Windows 10 tietokoneissa antaa yritysten määrittää ja ottaa käyttöön toimintoja, kuten Microsoft Defenderin virustentorjunta-suojauksen haittaohjelmille, automaattiset päivitykset ja näytön poistaminen käytöstä tietyn ajan kuluttua. Hallintakeskuksessa voi lisäksi poistaa yrityksen sovellukset ja tiedot kadonneista tai varastetuista Windows 10 -laitteista.


      - **iOS-, Android-** ja MacOS& laitteiden hallinta auttaa yrityksiä hallitsemaan turvallisesti monimuotoista laiteekoekoejärjestelmää, joka sisältää iOS-, Android-, Windows- ja macOS-laitteita.
  - question: Miten Microsoft 365 Business Premium auttaa suojaamaan organisaation tietokoneita haitallisilta hyökkäyksiltä?
    answer: >
      Tietokoneita, joita hallitaan Microsoft 365 Business Premium on suojattu Microsoft Defenderin virustentorjunta -ohjelmalla, joka on Ei. Se on Windows 10:n suosituin viruksentorjuntaominaisuus, joka suojaa enemmän tietokoneita viruksilta sekä haitta- ja vakoiluohjelmilta kuin mikään muu ratkaisu. Organisaatiot Microsoft 365 Business Premium varmistaa, että Microsoft Defenderin virustentorjunta on käytössä ja aina ajan tasalla kaikissa Windows 10 laitteissaan.


      Windows 10 Business sisältää Microsoft Defenderin hyökkäyssuoja uusia tunkeilun esto-ominaisuuksia. One of its features, controlled folder access, stops ransomware by locking down folders and preventing unauthorized apps from access a user's important files.
  - question: Mikä ero on Microsoft 365 Business Standardilla, Microsoft 365 Business Premiumilla ja Microsoft 365 Enterprisella?
    answer: >
      Microsoftilla on useita tuottavuuden ja tietoturvan hallinnan vaihtoehtoja, joita pienet ja keskisuuret yritysasiakkaat saattavat harkita päivittäessään työpöytä- ja laiteinfrastruktuuriaan. Kukin vaihtoehto tuo mukanaan entistä tehokkaampia ominaisuuksia ja toimintoja.


      **Microsoft 365 Business Standard** tarjoaa luokkansa parhaan tuottavuuden Office 365 -sovellusten ja -palvelujen avulla. Se ei kuitenkaan sisällä Microsoft 365 Business Premiumiin sisältyviä sovellussuojausta ja laitehallintaominaisuuksia.


      **Microsoft 365 Business Premium** yhdistää Office 365 -sovellukset ja palvelut edistyneisiin suojausominaisuuksiin, joiden avulla voit auttaa yritystäsi suojautumaan kehittyneiltä kyberuhilta, suojata tietoja ja hallita laitteita. Se sisältää yksinkertaistetun hallintakonsolin, josta voidaan hallita laitteihin ja tietoihin liittyviä käytäntöjä. Monet pienet ja keskisuuret yritykset saavat parhaiten apua Microsoft 365 Business Premiumista.


      **Microsoft 365 Enterprise** on joukko käyttöoikeuspalvelupaketteja, jotka tarjoavat lisää yhteensopivuuden ja suojauksen hallintaa Microsoft 365 Business Premiumin rinnalle. Ne on tarkoitettu yritysasiakkaille ja asiakkaille, joilla on yli 300 käyttäjää. Lisäksi Microsoft 365 Enterprise -palvelupaketit tarjoavat lisätoimintoja, kuten yrityksen tietoihin ja analytiikkaan liittyviä työkaluja.
  - question: Voinko vaihtaa Office 365 -palvelupaketin Microsoft 365 Business Premiumiin?
    answer: Kyllä. Asiakkaat voivat vaihtaa ehdot täyttävän Office 365 -palvelupaketin Microsoft 365 Business Premiumiin. Asiakkaan palvelupaketista riippuen kuukausittainen veloitus saattaa kasvaa tai pienentyä.
  - question: Millä alueilla Microsoft 365 Business Premium on saatavilla?
    answer: >
      Microsoft 365 Business Premium on saatavilla kaikille kumppaneille ja asiakkaille kaikkialla, missä Office 365 on saatavilla. Tutustu luetteloon [Office 365:n kansainvälisestä saatavuudesta kielen, maan tai alueen mukaan](https://products.office.com/business/international-availability).
  - question: Onko Microsoft 365 Business Premiumista kokeiluversiota, jonka avulla voin arvioida tarjousta?
    answer: Microsoft 365 Business Premium -kokeiluversio on saatavilla pilviratkaisujen toimittajille (CSP). Suorien asiakkaiden kokeiluversio tulee saataville myöhemmin.
  - question: Mitä asiakkaiden ja kumppanien pitäisi tietää ennen Microsoft 365 Business Premiumin käyttöönottoa organisaatiossaan?
    answer: >
      Asiakkaiden, jotka haluavat kokea Microsoft 365 Business Premium:n täydet Windows 7, 8.1 tai 10 Pro<sup>2</sup> olemassa olevissa työpöytissään. Olemassa oleviin Windows 10 Pro -tietokoneisiin tulee suorittaa Creators-päivitys, jos sitä ei ole vielä tehty.
- name: Käyttöönotto
  questions:
  - question: Mitä asiakkaiden tulee huomioida Microsoft 365 Business Premium -käyttöönottoa suunniteltaessa?
    answer: >
      Suorin tie Microsoft 365 Business Premiumin onnistuneeseen käyttöönottoon on toimiminen yhdessä Microsoft-kumppanin kanssa. Kumppaneilla on vahva koulutustausta ja kokemusta useista asiakasskenaarioista. Heillä on parhaat keinot käyttöympäristösi ja tarpeidesi ymmärtämiseen. Asiakkaat, joilla on kokenutta IT-henkilökuntaa, saavat ohjeita Microsoft 365 Business Premiumin käyttöönottoon artikkelista [Microsoft 365 Business Premiumin käytön aloittaminen](../microsoft-365-business-overview.md).
  - question: Sisältääkö Microsoft 365 Business Premium täydet Intune-ominaisuudet?
    answer: Kyllä, Microsoft 365 Business Premium tilaajilla on täydet Intune-ominaisuudet iOS:n, Androidin, macOS:n ja muiden käyttöympäristöjen laitteiden hallintaan. Ominaisuuksia, jotka eivät ole käytettävissä Microsoft 365 Business Premium hallintakonsolissa, kuten kolmannen osapuolen sovellusten hallinta, Wi-Fi-profiilien määrittäminen ja VPN-varmenteet, voidaan hallita koko Intune-konsolissa.
  - question: Onko Azure Active Directory (Azure AD) Premium P1:n mukana Microsoft 365 Business Premium?
    answer: Kyllä, Azure AD Premium P1 sisältyy Microsoft Business Premium.
  - question: Voivatko asiakkaat hallita Mac-laitteita Microsoft 365 Business Premiumin avulla?
    answer: Intunen avulla voit hallita iOS-, Android-, Windows ja macOS-laitteita turvallisesti.
  - question: Mikä on Windows Autopilot?
    answer: >
      Windows Autopilot on palvelu, jonka avulla uusien Windows 10 -tietokoneiden käyttöönotto on helppoa ja nopeaa. Prosessi voidaan suorittaa, kun käyttäjä kirjautuu ensimmäisen kerran Microsoft 365 Business Premiumiin &mdash; eikä IT-henkilön tarvitse edes koskea laitteeseen &mdash; hyödyntämällä Microsoft 365 Business Premiumin keskitettyjä hallintatoimintoja. Windows AutoPilotia voi käyttää myös olemassa oleviin tietokoneisiin, joissa on Windows 10 Professional Creators -päivitys (tai uudempi versio) ja jotka on palautettu tehdasasetuksille. Lisätietoja autopilotin Windows kesäkuun [2017 blogikirjoituksesta.](https://blogs.technet.microsoft.com/windowsitpro/2017/06/29/modernizing-windows-deployment-with-windows-autopilot/)
- name: Yhteensopivuus
  questions:
  - question: Voinko lisätä Office 365 -apuohjelmia Microsoft 365 Business Premiumiin?
    answer: Kaikki lisäosat, jotka voi lisätä Microsoft 365 Business Standardiin, voi lisätä Microsoft 365 Business Premiumiin. Tämä tarkoittaa, että Office 365 Cloud App Security, Advanced Compliance, Threat Intelligence, MyAnalytics, Power BI Pro ja Audio Conferencing.
  - question: Voinko lisätä Microsoft 365 Business Premiumiin puhelinjärjestelmän ja puhelupaketteja?
    answer: >
      Kyllä, voit ostaa Business Voice -tilauksen. [Business Voice](/microsoftteams/business-voice/whats-business-voice) on puhelinratkaisu, joka on suunniteltu enintään 300 käyttäjän pienille ja keskisuurille yrityksille, jotka paketoin Puhelinjärjestelmä, puhelinneuvottelun, kotimaan puhelupaketin ja paljon muuta. Puhelinjärjestelmä ominaisuuksia, kuten vastaaja, soittajan tunnus, puhelun puisto, soitonsiirto, automaattiset puhelunvälittäjät ja puhelujonot. <br> Lisätietoja siitä, onko Business Voice käytettävissä maassasi tai alueellasi, on kohdassa [Business Voicen](/microsoftteams/business-voice/country-region-availability)saatavuus maassa ja alueella. Lisätietoja hinnoittelusta on [kohdassa Business Voicen hinnoittelu.](https://go.microsoft.com/fwlink/?linkid=2127221)
  - question: Voivatko Microsoft 365 Business Premium käyttää Microsoft Defender for Endpointia?
    answer: >
      Kyllä, Microsoft Defender for Endpoint on käytettävissä lisäosana Microsoft 365 Business Premium, kun se on ostettu [Microsoftin pilvipalveluratkaisu.](https://partner.microsoft.com/membership/cloud-solution-provider/find-a-provider)
- name: Kumppanuusmahdollisuus
  questions:
  - question: Mistä saan lisätietoja Microsoft-kumppanuuden tarjoamista mahdollisuuksista ja eduista?
    answer: >
      IT-palveluntarjoajat, jotka eivät vielä ole Microsoft-kumppaneita, saavat lisätietoja Microsoftin pilvipalveluratkaisujen tarjoajien ohjelmasta osoitteesta <https://partner.microsoft.com/membership/cloud-solution-provider>.
  - question: Mistä saan tietoa Microsoft 365 Business Premiumin myymisestä?
    answer: >
      Kumppanit, jotka myyvät tällä hetkellä Office 365:tä, voivat käyttää samoja konsultatiivisia menetelmiä Microsoft 365 Business Premiumin myymiseen. Lisäksi tarjoamme myyntityöryhmän käyttöön enemmän resursseja ja koulutusta, jotta asiakkaiden olemassa olevia työpöytäympäristöjä, Active Directoryn luotettavuutta, liikkuvuutta ja suojaustarpeita on helpompi ymmärtää ja Microsoft 365 Business Premiumin täysi arvo on helpompi välittää asiakkaalle tälle sopivalla tavalla. Nämä resurssit löytyvät Office-kumppaniportaalista osoitteesta <https://www.microsoft.com/microsoft-365/partners>.
  - question: Miten Microsoft 365 Business Premium auttaa kumppaneita lisäämään tuottavuutta?
    answer: >
      Microsoft 365 Business Premiumin avulla kumppanit voivat vähentää kustannuksia parantamalla toiminnan tehokkuutta ja lisätä tuottoja myymällä lisäpalveluita. Forrester-tutkimus, Microsoft 365 Business Premium Total Economic Impact (TEI) Study, kesäkuu 2017 (https://www.microsoft.com/microsoft-365/partners/PartnerTEI), osoittaa, että Microsoft 365 Business Premiumilla tulee olemaan positiivinen vaikutus kumppanien tuottavuuteen.


      TEI-tutkimuksessa kumppanit kertoivat odottavansa Microsoft 365 Business Premiumilta seuraavia asioita:


      - 20 prosenttiyksikön nousua \[kertaluontoisen\] käyttöönoton ja neuvontapalvelujen tuottoon

      - 10 prosenttiyksikön nousua hallittujen palvelun liittämisasteeseen

      - 8 prosenttiyksikön nousua konsultoinnin ja \[jatkuvien\] hallittujen palvelujen voittomarginaaliin (matalammista kustannuksista)
  - question: Mitä resursseja kumppaneille on saatavilla Microsoft 365 Business Premiumin myyntiin, käyttöönottoon ja tukeen?
    answer: >
      Microsoft tarjoaa CSP-kumppaneille laajan valikoiman resursseja Microsoft 365 Business Premiumin myyntiin, käyttöönottoon ja tukeen. Tutustu resursseihin osoitteessa <https://www.microsoft.com/microsoft-365/partners>.
  - question: Millaisia lisämyyntimahdollisuuksia Microsoft 365 Business Premium tarjoaa kumppaneille?
    answer: >
      Microsoft 365 Business Premiumin ansiosta kumppanit säilyttävät luotetun tukipalvelun asemansa asiakkaiden kanssa. Se luo vankan ja turvallisen ympäristön, jonka pohjalta on mahdollista myydä lisäpalveluita ja päivittää aiempia tuotteita ja palveluita. Microsoft 365 Business Premium tarjoaa mahdollisuuden keskustella päivityksistä niiden asiakkaiden kanssa, jotka käyttävät nyt Exchange Serveriä, Exchange Onlinea tai Microsoft 365 Business Basicia. Kumppanit saavat myös lisää tuloja hallittujen palveluiden lisääntymisestä ja käyttäjien tukimaksuista.


      Microsoft 365 Business Premiumin mukana tulevan uuden Windows AutoPilot -ominaisuuden ansiosta kumppanit, jotka eivät ole halunneet myydä Windows-laitteita niiden käyttöönoton logistiikan ja kustannusten takia, saattavat nyt pitää vaihtoehtoa houkuttelevampana. Asiakkaiden, jotka luottavat paikalliseen tietoturvaansa sekä mobiililaitteidensa tietoturvaan, investoivat todennäköisemmin useampiin palveluihin, esimerkiksi Dynamics 365:een.
  - question: Kannattaako Microsoft-kumppaneiden myydä Microsoft 365 Business Premiumia muiden Microsoft-palvelupakettien sijaan?
    answer: Microsoftin CSP-kumppanin tulee aina myydä palvelupaketti, joka vastaa parhaiten asiakkaan yrityksen tarpeita ja sopii asiakkaan budjettiin. Jos asiakkaan on esimerkiksi noudatettava tietoturvaan ja suojaukseen liittyviä määräyksiä, CSP-kumppani voi myydä Microsoft 365 Business Premiumin sekä tarvittavat lisäosat, jotta asiakkaan vaatimukset täyttyvät, tai ehdottaa Microsoft 365 Business Enterprise -tuotteiden tarjoamaa kehittynyttä suojausta ja hallintaa.
  - question: Joillain asiakkaillani on laitteita, jotka eivät ole aitoja. Tekeekö Microsoft 365 Business Premium näistä laitteista aitoja?
    answer: Microsoft 365 Business Premium ei muuta aidoksi Windows-versiota, joka ei ole aito. Microsoft 365 Business Premium tarjoaa päivitysedun, jonka avulla aitoa Windows 7:ää, 8:aa tai 8.1 Prota käyttävät käyttäjät voivat päivittää uusimpaan aitoon Windows 10 Pro -versioon.
  - question: Mikä on GDPR ja miten Microsoft 365 Business Premium auttaa asiakkaita vaatimuksenmukaisuusvaatimuksissa?
    answer: >
      Yleinen tietosuoja-asetus (GDPR) on kattava uusi tietosuojalaki, jonka avulla Euroopan unionin (EU) asukkaat voivat paremmin hallita henkilökohtaisia tietojaan ja edellyttää, että organisaatiot säilyttävät henkilökohtaisia tietoja arvokkaasti. GDPR edellyttää, että EU-kansalaisten henkilökohtaisia tietoja hallinnoivat tai käsittelevät organisaatiot käyttävät vain kolmannen osapuolen tietojenkäsittelyä, joka täyttää GDPR:n vaatimukset henkilökohtaisten tietojen käsittelyn osalta. Maaliskuussa 2017 Microsoft toi saataville sopimusperusteiset takeet, jotka takaavat vaatimuksenmukaisuuden. Asiakkaat, joilla on kysyttävää siitä, miten Microsoft voi auttaa heitä täyttämään yleisen tietosuoja-asetuksen lisävelvoitteitaan, tulisi saada tietoa Microsoft 365 Business Premium:n kehittyneistä yhteensopivuus- ja suojausominaisuuksista (esimerkiksi Azure Information Protection, tietojen menetyksen estäminen, Office 365:n Defender) ja muista siseistä (esimerkiksi Microsoft 365 Enterprise E5). Saat lisätietoja osoitteesta [www.microsoft.com/gdpr](https://www.microsoft.com/gdpr).
